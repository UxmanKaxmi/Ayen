<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-img class="drawer-icon-img"> </ion-img>
      </button>
    <ion-title>Ayen</ion-title>
    <button ion-button end menuToggle>
        <ion-img class="drawer-stats-img"> </ion-img>
    </button>
    <button ion-button end menuToggle>
        <ion-img class="drawer-notification-img"> </ion-img>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <super-tabs tabsPlacement="top" toolbarBackground="AppYellow" toolbarColor="dark" indicatorColor="dark"
    (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages" [title]="page.title" [root]="page.pageName"  [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
