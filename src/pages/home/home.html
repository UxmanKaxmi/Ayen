<ion-header>
  <ion-navbar>
    <button ion-button start menuToggle>
        <ion-img class="drawer-icon-img"> </ion-img>
      </button>
      <button ion-button start menuToggle>
          <ion-img class="drawer-hide-img"> </ion-img>
        </button>

    <ion-title style="padding: 0 2vw  0px 12px;">Ayen</ion-title>
    <button ion-button end menuToggle>
        <ion-img class="drawer-stats-img"> </ion-img>
    </button>
    <button ion-button end menuToggle>
        <ion-img class="drawer-notification-img"> </ion-img>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding >
    <super-tabs [ngClass]="logoAnimation" [config]="{sideMenu:'left'}" tabsPlacement="top" toolbarBackground="AppYellow" toolbarColor="dark" indicatorColor="dark"
    (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages"  [title]="page.title" [root]="page.pageName"  [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
