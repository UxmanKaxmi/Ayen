

<ion-content padding>

    <ion-list>
        <ion-row >
          <ion-col col-6>
            <ion-label>UNIT TYPE</ion-label>
            <ion-item>
              <ion-input value="{{dataFromRequestSelected.unitTime}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-label>UNIT NUMBER</ion-label>
            <ion-item>
              <ion-input value="{{dataFromRequestSelected.unitNumber}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-list>
        <ion-row>
          <ion-col col-6>
              <ion-label>BUILT-UP SPACE (M<sup>2</sup>)</ion-label>
            <ion-item>
              <ion-input value="{{dataFromRequestSelected.buildInSpace}}" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-label>BUILDING NUMBER</ion-label>
            <ion-item>
              <ion-input value="{{dataFromRequestSelected.buildingNumber}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-label>ADDRESS</ion-label>
      <ion-list *ngFor="let item of uploadedFile" >
         <ion-textarea>ASDAS</ion-textarea>
      </ion-list>

      <ion-list>
      <ion-label>DOCUMENTS</ion-label>
        <ion-list *ngFor="let item of uploadedFile" >
                  <ion-item class="file-item">
                    <ion-row>
                      <ion-col col-2 align-self-left>
                          <ion-img id='licence-ion-image' class="upload-license-image-word"> </ion-img>
                      </ion-col>
                      <ion-col col-10 align-self-center>
                            <h3 class="text-filename">{{item.fileName}}</h3>
                            <h4 class="text-filetype">{{item.fileType}}</h4>
                        </ion-col>
                    </ion-row>
                  </ion-item>
        </ion-list>


      <ion-row>
        <ion-col>
          <button class="reject-button" ion-button  full>
              Reject

          </button>
        </ion-col>

        <ion-col>
            <button class="accept-button" ion-button  full>
                Accept

            </button>
          </ion-col>
        </ion-row>
        </ion-list>


</ion-content>
