<ion-header>
    <ion-navbar>
      <ion-row>


        <ion-col col-2>
          <button ion-button class="header-button" tappable (click)="openQuotationPage()">
            <ion-img class="back-icon-img"> </ion-img>
          </button>
        </ion-col>

        <ion-col col-8>
          <ion-title>{{invoiceName}}</ion-title>
        </ion-col>

        <ion-col col-2>
          <ion-buttons ion-button end>
            <ion-img class="drawer-notification-img"> </ion-img>
          </ion-buttons>
        </ion-col>


      </ion-row>
    </ion-navbar>



  </ion-header>

  <ion-content>

<ion-content padding>

    <ion-list>
        <ion-row >
          <ion-col col-6>
            <ion-label><a href="#">QUOTATION ID</a></ion-label>
            <ion-item>
              <ion-input value="{{dataFromQuotation.quotationId}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-label>PACKAGE</ion-label>
            <ion-item>
              <ion-input value="{{dataFromQuotation.package}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-list>
        <ion-row>
          <ion-col col-6>
              <ion-label>INSPECTION DATE</ion-label>
            <ion-item>
              <ion-input value="{{dataFromQuotation.inspectionDate}}" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-label>TIME TO VISIT</ion-label>
            <ion-item>
              <ion-input value="{{dataFromQuotation.timeToVisit}}"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>


      <ion-list>
        <ion-row>
          <ion-col col-6>
              <ion-label>REQUESTED COST</ion-label>
            <ion-item>
              <ion-input  value="{{dataFromQuotation.requestCost}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-label>INSPECTOR'S SHARE</ion-label>
            <ion-item>
              <ion-input  value="{{dataFromQuotation.inspectorShare}}" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>


      <ion-list>
      <ion-label>CLIENT'S COMMENTS</ion-label>
         <ion-item>
      <ion-textarea style='height: 35vw;' value="{{dataFromQuotation.clientComments}}"  type="message"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col>
          <button class="reject-button" ion-button  full>
              Reject

          </button>
        </ion-col>

        <ion-col>
            <button class="accept-button" ion-button  full>
                Accept

            </button>
          </ion-col>
        </ion-row>
        </ion-list>


</ion-content>

  </ion-content>
