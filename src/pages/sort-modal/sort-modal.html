<ion-content [ngClass]="restAnimation" [ngClass]="fadeInUpAnimation"  padding>
  <ion-grid>
    <ion-row class="heading-row">
      <ion-col align-self-start>
        <ion-label class="sort-text">Sort</ion-label>
      </ion-col>
      <ion-col align-self-end>
        <ion-row style="padding: 0px;">
          <ion-label class="ascending-text">Ascending</ion-label>
          <ion-icon name="arrow-up" class="ascending-icon"></ion-icon>
        </ion-row>
      </ion-col>

    </ion-row>
    <ion-list *ngFor="let item of sortArray" >

      <ion-row>
        <ion-col col-10 align-self-center>
          <ion-label class='sort-label'>{{item.sortName}}</ion-label>
        </ion-col>

        <ion-col col-2 align-self-center>
          <ion-item>
            <ion-checkbox  checked="false" >

            </ion-checkbox>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-list>


    <ion-row class="group-row">
        <ion-col align-self-start>
          <ion-label class="sort-text">Grouping</ion-label>
        </ion-col>
        <ion-col align-self-end>
          <ion-row style="padding: 0px;">
            <ion-label class="ascending-text"></ion-label>
            <ion-icon  class="ascending-icon"></ion-icon>
          </ion-row>
        </ion-col>

      </ion-row>
      <ion-list *ngFor="let item of groupArray" >

        <ion-row>
          <ion-col col-10 align-self-center>
            <ion-label class='sort-label'>{{item.groupName}}</ion-label>
          </ion-col>

          <ion-col col-2 align-self-center>
            <ion-item>
              <ion-checkbox  checked="false" >

              </ion-checkbox>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-list>

  </ion-grid>

</ion-content>
