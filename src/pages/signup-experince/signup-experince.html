<ion-content padding>

  <ion-grid class="main-grid">



    <ion-row style="padding: 10% 15px 10% 15px;" >
      <ion-row  class="login-ion-button">
        <ion-img class="top-circle-icon"> </ion-img>
      </ion-row>
        <ion-col col-4 style="align-self:center">
          <ion-label style="font-size: 9px;font-weight: bold;">ACCOUNT</ion-label>
        </ion-col>

        <ion-col col-4 style="align-self:center">
            <ion-label style="font-size: 9px;text-align: center;color: #d7d6dc;margin: 11px 0px 11px 0px;">PERSONAL INFO</ion-label>
        </ion-col>

        <ion-col col-4 style="align-self:flex-end">
              <ion-label style="font-size: 9px;text-align: end;color: #d7d6dc;margin: 11px 0px 11px 0px;">EXPERIENCE</ion-label>
        </ion-col>
    </ion-row>



    <ion-row class="login-button-row" >
      <ion-col tappable (click)="goBack()" col-2 style="align-self: center;background-color: white;padding: 12px 0px 12px 0px;">
        <!-- <button  tappable (click)="gotoConfirmationCodePage()"> -->
        <ion-img class="back-icon-image"> </ion-img>
        <!-- </button> -->
      </ion-col>

      <ion-col col-10>
        <ion-buttons>
          <button class="button-login" tappable (click)="gotoSignupExperience()">
            Continue</button>
        </ion-buttons>
      </ion-col>

    </ion-row>




      </ion-grid>

</ion-content>
