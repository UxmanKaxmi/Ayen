<ion-content padding>

    <ion-col col-4 style="align-self:center">

    </ion-col>

    <ion-col col-4 style="align-self:center">
        <ion-label style="font-size: 9px;text-align: center;color: #d7d6dc;margin: 11px 0px 11px 0px;">PERSONAL INFO</ion-label>
    </ion-col>

    <ion-col col-4 style="align-self:flex-end">
          <ion-label style="font-size: 9px;text-align: end;color: #d7d6dc;margin: 11px 0px 11px 0px;">EXPERIENCE</ion-label>
    </ion-col>
</ion-row>



    <ion-row class="row-form-center" >
      <form style="flex: 1;" [formGroup]="formgroup" [ngClass]="inputAnimation">

        <ion-label class="email-text" end>EMAIL</ion-label>
        <ion-item class="item">
          <ion-input (ionFocus)='provideHepticFeedback()' maxlength="55" value="" type="text" formControlName="username">
          </ion-input>
        </ion-item>

        <ion-label class="inputLabel validation-req-text-end" *ngIf="username.hasError('required') && username.touched"
          end>Required*</ion-label>
        <ion-label class="inputLabel validation-invalid-text-end" *ngIf="username.hasError('pattern') && username.touched"
          end>Invalid email*</ion-label>


        <ion-label class="password-text" end>PASSWORD</ion-label>
        <ion-item class="item">
          <ion-input (ionFocus)='provideHepticFeedback()' maxlength="44" value="" type="password" formControlName="password"
            end> </ion-input>
        </ion-item>
        <ion-label class="inputLabel validation-invalid-text-end" *ngIf="password.hasError('required') && password.touched"
          end>Required*</ion-label>

        <ion-label class="password-text" end>CONFIRM PASSWORD</ion-label>
        <ion-item class="item">
          <ion-input (ionFocus)='provideHepticFeedback()' (input)="checkConfirmPassword($event)" maxlength="64" value=""
            type="password">
          </ion-input>
        </ion-item>

        <ion-label class="inputLabel validation-req-text-end" *ngIf="validate_confirmpassword" end>
          {{validate_confirmpassword}}</ion-label>
