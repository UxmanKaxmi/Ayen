<ion-header>
  <ion-navbar>
    <ion-row>


      <ion-col col-2>
        <button ion-button class="header-button" tappable (click)="openRequestsPage()">
          <ion-img class="back-icon-img"> </ion-img>
        </button>
      </ion-col>

      <ion-col col-8>
        <ion-title>{{invoiceName}}</ion-title>
      </ion-col>

      <ion-col col-2>
        <ion-buttons ion-button end>
          <ion-img class="drawer-notification-img"> </ion-img>
        </ion-buttons>
      </ion-col>


    </ion-row>
  </ion-navbar>



</ion-header>

<ion-content>
  <super-tabs [config]="{sideMenu:'left'}" tabsPlacement="top" toolbarBackground="AppYellow" toolbarColor="dark"
    indicatorColor="dark" (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of tabs" [title]="page.title" [rootParams]="{ dataFromRequests: navParams.get('dataObject') }"
      [root]="page.pageName" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
