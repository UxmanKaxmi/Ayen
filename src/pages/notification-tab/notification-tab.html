<!--
  Generated template for the NotificationTabPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content padding>
  <ion-grid>
      <ion-row  *ngFor="let item of notificationServiceArray"  class="main-row">
        <ion-col col-9>
            <ion-row>
                <ion-label  class='notification-name'>
                    {{item.notification.notificationTitle}}
                </ion-label>
            </ion-row>

            <ion-row>
                <ion-label  class='notification-details'>
                    {{item.notification.notificationDetail}}
                </ion-label>

              </ion-row>
        </ion-col>

        <ion-col col-3 align-self-right>
            <ion-label class='notification-time'>
                {{item.notification.notificationTime}}
              </ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
