<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row class="row-center">
          <ion-avatar>
            <img style='border-radius: 20vw;width: 20vw;' src='../assets/imgs/blank-profile-picture.png'>
          </ion-avatar>
        </ion-row>
      </ion-grid>
      <ion-title>Mohammad Khalid</ion-title>
      <ion-label class="label-id-text">ID: 232345</ion-label>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
