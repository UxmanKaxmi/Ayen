<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row class="row-center">
          <ion-avatar>
            <img style='border-radius: 20vw;width: 20vw;' src='../assets/imgs/blank-profile-picture.png'>
          </ion-avatar>
        </ion-row>
      </ion-grid>
      <ion-label class="label-title-text">Mohammad Khalid</ion-label>
      <ion-label  class="label-id-text">ID: 232345</ion-label>


      <ionic3-star-rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#ffd059"
      defaultColor = "#ffd059"
      readonly="false"
      [rating]="3">
  </ionic3-star-rating>

    </ion-toolbar>
  </ion-header>

  <ion-content class="no-scroll">
    <ion-list  class="drawer-list">
      <button  class="drawer-button" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-row>

          <ion-col col-2>
              <img class='drawer-button-image' src='{{p.icon}}'/>
          </ion-col>

          <ion-col col-10 style="drawer-button-text">
              {{p.title}}
          </ion-col>

        </ion-row>

      </button>
      <button  class="drawer-logout-button" menuClose ion-item >
          <ion-row>

            <ion-col col-2>
                <img class='drawer-button-image' src='../assets/imgs/payment_outline.png'/>
            </ion-col>

            <ion-col col-10 class="drawer-logout-text">
                Sign Out
            </ion-col>

          </ion-row>

        </button>

    </ion-list>


  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
